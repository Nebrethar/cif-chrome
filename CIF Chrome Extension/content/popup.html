<!doctype html>
<html>
  <head>
    <title>Query CIF</title>


    <!-- JavaScript and HTML must be in separate files for security. -->
	<script src="jquery-1.7.2.min.js"></script>
	<script src="browserDependent_functions.js"></script>
	<script src="common.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style="width:240px;">
  <div id="version" style="float:right;"></div>
  <h3>Query CIF</h3>
  <form id="theform">
  Server: <select id="serverselect"></select><br/>
  Data: <input type="text" id="querystring" value="" size="25">
  <input type="submit" value="Search">Log Query: <input type="checkbox" id="logquery" checked>
  [<a href="#" id="showfilters">+</a><a href="#" id="hidefilters" style="display:none;">-</a>]
  <fieldset id="additionalfilters" style="display:none;">
  <legend>Search Filters</legend>
  <input type="checkbox" id="useseverity"> Severity: 			
			<select id="severity" disabled>
				<option value="null">Null</option>
				<option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
			</select><br/>
  <input type="checkbox" id="useconfidence"> Confidence: <input type="text" id="confidence" size="3" disabled/><br/>
  <input type="checkbox" id="userestriction"> Restriction: <select id="restriction" disabled></select><br/>
  <input type="checkbox" id="uselimit"> Limit: <input type="text" id="limit" size="5" disabled/>
  </fieldset>
  </form>
  <a href="#" id="datasubmissionlink">Data Submission Form</a>
  </body>
</html>
