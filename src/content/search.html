<!DOCTYPE html>
<html lang="en" style="min-width:600px;">
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <script src="ext/jquery-2.1.3.min.js"></script>
        <script src="ext/jquery.dataTables-1.10.5.min.js"></script>
        <script src="ext/bootstrap-3.3.2.min.js"></script>
        <script src="ext/cif.js"></script>

        <link rel="stylesheet" href="css/bootstrap-3.3.2.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme-3.2.2.min.css">
        <link rel="stylesheet" href="css/jquery.dataTables-1.10.5.min.js">


        <script src="browserDependent_functions.js"></script>
        <script src="common.js"></script>
        <script src="search.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/content/search.html" target="_blank">CIF</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="submit.html">Submit</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
                <form class="navbar-form" action="" method="POST" id="searchForm">
                    <div class="form-group">
                        <input type="text" placeholder="evilbit.com" class="form-control" name="q" id="q">
                        <select class="form-control" id="confidence" name="confidence">
                                <option value="5">5</option>
                                <option value="15">15</option>
                                <option value="25">25</option>
                                <option value="35">35</option>
                                <option value="45">45</option>
                                <option selected="1" value="55">55</option>
                                <option value="65">65</option>
                                <option value="75">75</option>
                                <option value="85">85</option>
                                <option value="95">95</option>
                            </select>
                        <input type="text" placeholder="provider" class="form-control" name="provider" id="provider">
                        <input type="text" placeholder="group" class="form-control" name="group" id="group">
                        <input type="text" placeholder="tags" class="form-control" name="tags" id="tags">
                        <input type="date" class="form-control" name="reporttime">
                    </div>
                    <button class="btn btn-default" id="btnSearch">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div id="status"></div>
                    </div>
                    <div class="page-header">
                        <h1>Results</h1>
                    </div>
                    <table class="display" id="results">
                        <thead>
                            <th>ReportTime</th>
                            <th>Group</th>
                            <th>TLP</th>
                            <th>Observable</th>
                            <th>Provider</th>
                            <th>Tags</th>
                            <th>Confidence</th>
                            <th>Protocol</th>
                            <th>Portlist</th>
                        </thead>
                        <tfoot>
                            <th>ReportTime</th>
                            <th>Group</th>
                            <th>TLP</th>
                            <th>Observable</th>
                            <th>Provider</th>
                            <th>Tags</th>
                            <th>Confidence</th>
                            <th>Protocol</th>
                            <th>Portlist</th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
